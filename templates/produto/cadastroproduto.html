<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>Cadastrar novo produto</h1>

    <form action="/produto/cadastrarproduto" method="post">
        <input name="nome" placeholder="digite o nome do produto"><br>
        <input name="preco" placeholder="digite o preço do produto"><br>
        <input name="descricao" placeholder="digite a descrição do produto"><br>
        <br><br>
        <button type="submit">Cadastrar</button>
    </form>

</body>
</html>
